<nz-layout style="height: 100%;">
    <nz-layout class="app-layout">
            <nz-sider class="menu-sidebar"
                      nzCollapsible
                      nzWidth="256px"
                      nzBreakpoint="md"
                      [(nzCollapsed)]="isCollapsed"
                      [nzTrigger]="null">
              <div class="sidebar-logo">
                <a routerLink="/admin">
                  <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                  <h1>WebTM</h1>
                </a>
              </div>
              <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
                <li nz-menu-item>
                    <a routerLink="/admin/authUser">
                      <i nz-icon nzType="laptop" nzTheme="outline"></i>
                        <span>Tài khoản</span>
                    </a>
                </li>
                <li nz-menu-item>
                    <a routerLink="/admin/medataType">
                        <i nz-icon nzType="shop" nzTheme="outline"></i>
                        <span>Metadata Type</span>
                    </a>
                </li>
                <li nz-menu-item>
                    <a routerLink="/admin/medataValue">
                      <i nz-icon nzType="database" nzTheme="outline"></i>
                        <span>Metadata Value</span>
                    </a>
                </li>
                <li nz-menu-item>
                    <a routerLink="/admin/menu">
                      <i nz-icon nzType="credit-card" nzTheme="outline"></i>
                        <span>Menu</span>
                    </a>
                </li>
                <li nz-menu-item>
                    <a routerLink="/admin/product">
                      <i nz-icon nzType="user" nzTheme="outline"></i>
                        <span>Sản Phẩm</span>
                    </a>
                </li>
                <li nz-menu-item>
                    <a routerLink="/admin/promotion">
                      <i nz-icon nzType="user" nzTheme="outline"></i>
                        <span>Khuyến Mãi</span>
                    </a>
                </li>
                <li nz-menu-item>
                  <a routerLink="/admin/bill">
                    <i nz-icon nzType="user" nzTheme="outline"></i>
                      <span>Hóa Đơn</span>
                  </a>
              </li>
              </ul>
            </nz-sider>
            <nz-layout>
              <nz-header>
                <div class="app-header">
                  <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                      <i class="trigger"
                         nz-icon
                         [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                      ></i>
                      <a style="float:right; padding-right: 50px;" nz-dropdown [nzDropdownMenu]="menu">
                        <nz-avatar nzIcon="user"></nz-avatar><span style="color: black;"> Welcome {{userName}}</span>
                      </a>
                      <nz-dropdown-menu #menu="nzDropdownMenu" style="width: 100px;">
                        <ul nz-menu nzSelectable>
                          <li nz-menu-item (click)="logout()">Logout</li>
                        </ul>
                      </nz-dropdown-menu>
                  </span>
                    
                </div>
               
              </nz-header>
              <nz-content>
                <div class="inner-content" >
                      <router-outlet></router-outlet>
                    </div>
              </nz-content>
            </nz-layout>
        </nz-layout>
</nz-layout>
