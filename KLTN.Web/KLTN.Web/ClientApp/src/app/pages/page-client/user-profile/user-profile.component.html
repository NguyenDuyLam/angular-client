<div nz-row nzType="flex" nzJustify="start">
    <div nz-col [nzSpan]="12">
        <nz-form-item>
            <nz-form-control [nzLg]="{span: 3, offset: 0}">
                <nz-avatar [nzSize]="64" nzSrc="/assets/images/avatar.png" style="position: relative; margin-top: 10px;">

                </nz-avatar>
                <nz-upload nzAction="https://jsonplaceholder.typicode.com/posts/" style="z-index: 100; position: absolute;">
                    <button nz-button nzShape="circle" style="margin-left: -10px;"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
                </nz-upload>
            </nz-form-control>
            <nz-form-control [nzLg]="{span: 16, offset: 0}" style="padding-top: 10px; padding-left: 10px;">
                <h1 style="margin: 10px;">Dat Nguyen</h1>
            </nz-form-control>
        </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
        <nz-form-item>
            <nz-form-control [nzLg]="{span: 24, offset: 0}" style="margin-top: -10px;">
                <nz-card style="width: 70%; border-radius: 16px; border: 2px solid #e5e5e5; border-bottom: 2px solid #e5e5e5;" nzTitle="Tiếng Anh">
                    <h3 style="margin-top: -10px; ">Tổng điểm KN:
                        <nz-avatar [nzShape]="'square'" nzSrc="/assets/images/pointTotal-icon-menu.png" [nzSize]="30"></nz-avatar> 900</h3>
                </nz-card>
            </nz-form-control>
        </nz-form-item>

    </div>
</div>
<!-- Thành tích -->
<div nz-row nzType="flex" nzJustify="start">
    <div nz-col [nzSpan]="12">
        <nz-form-item>
            <nz-form-control [nzLg]="{span: 12, offset: 0}">
                <h1>Thành Tích</h1>
            </nz-form-control>
        </nz-form-item>
    </div>
</div>
<div *ngFor="let item of achievements">
    <div nz-row nzType="flex" nzJustify="start">
        <div nz-col [nzSpan]="12" style="border-top: 4px solid #e5e5e5;">
            <nz-form-item style=" margin-top: 10px;">
                <nz-form-control [nzLg]="{span: 3, offset: 0}">
                    <nz-avatar [nzSrc]="item.image" style="height: 100px; width: 80px; border-radius: 15%;"></nz-avatar>
                </nz-form-control>
                <nz-form-control [nzLg]="{span: 16, offset: 0}" style="margin-left: 30px">
                    <h1>{{item.name}}</h1>
                    <h3 style="margin-top: -20px;">{{item.descripte}}</h3>
                    <div style="margin-top: -20px;">
                        <nz-progress [nzPercent]="item.percent" nzStatus="active"></nz-progress>
                    </div>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</div>
