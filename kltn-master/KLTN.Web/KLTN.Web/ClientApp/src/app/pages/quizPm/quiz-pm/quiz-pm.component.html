<div>
  <div nz-row nzType="flex" nzAlign="middle">
    <div nz-col nzSpan="12" *ngFor="let item of test" style="border-style: groove;">
      <h2>{{item.name}}</h2>
      <br />
      <nz-radio-group [(ngModel)]="item.opChoose" (ngModelChange)="choose(item)">
        <label nz-radio [nzValue]="item.op1">{{item.op1}}</label>
        <label nz-radio [nzValue]="item.op2">{{item.op2}}</label>
        <label nz-radio [nzValue]="item.op3">{{item.op3}}</label>
        <label nz-radio [nzValue]="item.op4">{{item.op4}}</label>
      </nz-radio-group>
    </div>
  </div>
  <div nz-row nzType="flex" nzAlign="middle">
    <div nz-col nzSpan="4" >
      <button style="width: 75%;" nz-button nzType="primary" (click)="finish()">
        <span>Finish</span>
      </button>
    </div>
  </div>

  <div nz-row nzType="flex" nzAlign="middle" *ngIf="arrayCorrect.length != 0">
    <h2 style="color: red;">{{arrayCorrect.length}} / {{test.length}}</h2>
  </div>

</div>
