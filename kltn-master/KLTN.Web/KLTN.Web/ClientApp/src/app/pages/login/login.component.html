<div id="form-main">

  <div nz-col nzSpan="4" nzOffset="2" style="margin-top: 10px;">
    <h1 class="sizeH1">English</h1>
  </div>

  <div nz-row nzType="flex" nzAlign="middle" style="padding-top: 250px;" >
    <!-- image -->
    <div nz-col nzSpan="3" nzOffset="" class="imageEarth">
    </div>
    <div nz-col nzSpan="10" nzOffset="" class="buttonPopup">
      <p class="header">Học ngoại ngữ miễn phí</p>
      <button  class="buttonRegister"><span>Bắt đầu</span></button>

      <button nz-button [nzType]="'primary'" (click)="showModal()" class="buttonLogin"><span>Đăng Nhập</span></button>
      <nz-modal class="modalPopup"

      [nzWidth]="600"
      [(nzVisible)]="isVisible"
      [nzTitle]="modalTitle"
      [nzContent]="modalContent"
      [nzFooter]="modalFooter"
      (nzOnCancel)="handleCancel()"
    >
      <ng-template #modalTitle>
        <h1 style="text-align: left; margin-top: 5px;">ĐĂNG NHẬP</h1>
      </ng-template>

      <ng-template #modalContent class="modalPopup">

        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item >
            <nz-form-control>
              <nz-input-group >
                <input type="text" nz-input formControlName="userName" placeholder="Username"  class= "inputUserName" />
                <nz-form-explain *ngIf="showExplain('userName', 'required')">
                  Vui lòng điền Username
                </nz-form-explain>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group>
                <input type="password" nz-input formControlName="password" placeholder="Password" class= "inputUserName"  />
                <nz-form-explain *ngIf="showExplain('password', 'required')">
                  Vui lòng điền Password
                </nz-form-explain>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <button nz-button class="login-form-button" [nzType]="'primary'" class="buttonLoginModal">Log in</button>
            </nz-form-control>
          </nz-form-item>
        </form>

      </ng-template>

      <ng-template #modalFooter>
        <div class="social">
          <button class="facebook" ><img style="height: 40px; width: 40px;" src="https://webstockreview.net/images/facebook-png-icon-8.png" alt="" (click)="facebookLogin()" ><span (click)="facebookLogin()">Facebook</span></button>
          <button class="google" ><img style="height: 40px; width: 40px;" src="https://cdn.icon-icons.com/icons2/1269/PNG/512/1497553309-101_84843.png" alt=""  (click)="googleLogin()"><span>Google</span></button>

        </div>
        <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Ok</button>
      </ng-template>
    </nz-modal>
    </div>
