<form nz-form [formGroup]="menuForm">
    <div nz-row nzType="flex" nzJustify="start">
    <div nz-col [nzSpan]="11">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">Mã mục lục</nz-form-label>
        <nz-form-control [nzLg]="{span: 16, offset: 0}">
          <input nz-input formControlName="code" />
          <nz-form-explain *ngIf="showExplain('code', 'required')">
            Vui lòng điền mã mục lục
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzLg]="{span: 2, offset: 0}"></div>
    <div nz-col [nzSpan]="11">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">Tên mục lục </nz-form-label>
        <nz-form-control [nzLg]="{span: 16, offset: 0}">
          <input nz-input formControlName="name" />
          <nz-form-explain *ngIf="showExplain('name', 'required')">
            Vui lòng điền Tên mục lục
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <br />
  <div nz-row nzType="flex" nzJustify="start">
    <div nz-col [nzSpan]="11">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">Mục cha</nz-form-label>
        <nz-form-control [nzLg]="{span: 16, offset: 0}">
          <nz-select formControlName="parentId" nzDropdownMatchSelectWidth>
            <nz-option *ngFor="let item of menus " [nzValue]="item.id" [nzLabel]="item.code + ' - ' + item.name"></nz-option>
          </nz-select>
          <nz-form-explain *ngIf="showExplain('parentId', 'required')">
            Vui lòng chọn mục cha
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
